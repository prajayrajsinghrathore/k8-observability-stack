# File: manifests/jaeger.yaml
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jaeger
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: all-in-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: all-in-one
      annotations:
        sidecar.istio.io/inject: "${ISTIO_SIDECAR_INJECT}"
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
    spec:
      serviceAccountName: jaeger
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:${JAEGER_VERSION}
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http-query
              containerPort: 16686
              protocol: TCP
            - name: grpc-query
              containerPort: 16685
              protocol: TCP
            - name: http-collector
              containerPort: 14268
              protocol: TCP
            - name: grpc-collector
              containerPort: 14250
              protocol: TCP
            - name: udp-agent-c
              containerPort: 6831
              protocol: UDP
            - name: udp-agent-b
              containerPort: 6832
              protocol: UDP
            - name: http-admin
              containerPort: 14269
              protocol: TCP
            - name: grpc-otlp
              containerPort: 4317
              protocol: TCP
            - name: http-otlp
              containerPort: 4318
              protocol: TCP
            - name: http-zipkin
              containerPort: 9411
              protocol: TCP
          env:
            - name: SPAN_STORAGE_TYPE
              value: "badger"
            - name: BADGER_EPHEMERAL
              value: "false"
            - name: BADGER_DIRECTORY_VALUE
              value: "/badger/data"
            - name: BADGER_DIRECTORY_KEY
              value: "/badger/key"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ":9411"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: data
              mountPath: /badger
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: query
spec:
  type: ClusterIP
  ports:
    - name: http-query
      port: 16686
      targetPort: http-query
      protocol: TCP
    - name: grpc-query
      port: 16685
      targetPort: grpc-query
      protocol: TCP
  selector:
    app.kubernetes.io/name: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: collector
spec:
  type: ClusterIP
  ports:
    - name: http-collector
      port: 14268
      targetPort: http-collector
      protocol: TCP
    - name: grpc-collector
      port: 14250
      targetPort: grpc-collector
      protocol: TCP
    - name: grpc-otlp
      port: 4317
      targetPort: grpc-otlp
      protocol: TCP
    - name: http-otlp
      port: 4318
      targetPort: http-otlp
      protocol: TCP
    - name: http-zipkin
      port: 9411
      targetPort: http-zipkin
      protocol: TCP
  selector:
    app.kubernetes.io/name: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: agent
spec:
  type: ClusterIP
  ports:
    - name: udp-compact
      port: 6831
      targetPort: udp-agent-c
      protocol: UDP
    - name: udp-binary
      port: 6832
      targetPort: udp-agent-b
      protocol: UDP
  selector:
    app.kubernetes.io/name: jaeger
